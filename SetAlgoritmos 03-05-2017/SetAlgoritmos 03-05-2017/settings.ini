[Set Parameters]
ALG = PSO; Nombre y directorio del algoritmo
P_DIR = Beale; Directorio del problema de optimizacion
NP = 100; Tamanio de la poblacion
G_MAX = 1000; Numero maximo de generaciones
RUNS = 1; Numero de ejecuciones
SAVE_G = 100; Se guardara la poblacion por bloques de SAVE_G generaciones (si SAVE_G=G_MAX se guarda la población en un solo archivo)